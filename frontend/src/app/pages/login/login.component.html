<div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Giriş Yap</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">E-posta</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="E-posta adresinizi girin" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Şifre</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Şifrenizi girin" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Giriş Yap</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
